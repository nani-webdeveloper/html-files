<html>
<head>
<script type="text/javascript">
    var a=25;
    var b=10;
    var c=4;
    var d=10;
   
    document.write("result for ++a : "+(++a));
    
    document.write("result for c++ : "+(c++));
    document.write("c= :"+(c));
    document.write("result for --b : "+(--b));
    document.write("result for d-- : "+(d--));
    document.write("d= :"+(d)); 
      
    



</script>
</head>
<body>

</body>
</html>
