<html>
<head>
<script type="text/javascript">
    var a=10;
    // var b=10;
    // var c=4;
     // var d=10;
   
    document.write("result for preincrement  ++a : "+(++a));
    document.write("pre inc a= :"+(a));
    document.write("result for postincrement a++ : "+(a++));
    document.write("post inc a= :"+(a));
    document.write("result for pre decrement--a : "+(--a));
    document.write("pre a= :"+(a));
    document.write("result for post decrement d-- : "+(a--));
    document.write("post a= :"+(a)); 
      
    

</script>
</head>
